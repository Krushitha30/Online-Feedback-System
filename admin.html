<!DOCTYPE html>
<html>

<head>
    <title>Admin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <center>
        <h2>Feedback Analysis</h2>
        <table border="1">
            <tr>
                <th>Student</th>
                <th>Subject</th>
                <th>Faculty</th>
                <th>Rating</th>
                <th>Comments</th>
                <th>Submitted Date and Time</th>
            </tr>

            {% for d in data %}
            <tr>
                <td>{{ d[0] }}</td>
                <td>{{ d[1] }}</td>
                <td>{{ d[2] }}</td>
                <td>{{ d[3] }}</td>
                <td>{{ d[4] }}</td>
                <ts>{{ d[5] }}</ts>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>


</html>
